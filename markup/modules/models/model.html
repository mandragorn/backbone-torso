<div class="code-type javascript closed"> - VIEW</div>
<pre><code class="javascript" for="this-demo"><script type="text/code">
var TorsoView = Backbone.View.extend({
  template: compiledTemplate,
  prepare: function() {
    return this.model.toJSON();
  },
  render: function() {
    var context = this.prepare();
    this.$el.html(this.template(context));
  }
});
var view = new TorsoView({
  model: torsoModel,
  el: $container
});
view.render();
</script></code></pre>
